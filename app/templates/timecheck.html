{% extends "base.html" %}

{% block content %}

	<form method="POST">
		<p><label for="a">Hostname:</label> <input id="a" type="text" name="sshhost", value="shshort.tk"><br>
		<p><label for="b">Port Number:</label> <input id="b" type="text" name="sshport", value="22"><br>
		<p><label for="c">Username:</label> <input id="c" type="text" name="sshuser", value="root"><br>
		<p><label for="d">Password:</label> <input id="d" type="password" name="sshpass"><br><br>
		<p><label for="e">Website/cPanel:</label> <input id="e" type="text" name="sshsite"> Note: Type all to search server wide<br><br>
		<p><label for="f">Access Log Date & Time:</label> <input id="f" type="text" name="sshtime"> Eg: 08/May/2020:14:2<br>
		<p><label for="g">Apache Error Log Date & Time:</label> <input id="g" type="text" name="sshtime"> Eg: Aug 08 04:26:24<br>
		<p><label for="h">MySQL Error Log Date & Time:</label> <input id="h" type="text" name="sshtime"> Eg: 2020-02-05 12:23:46<br>
		
	<input type="submit" value="Submit"><br>
	</form>
	
{% endblock %}
